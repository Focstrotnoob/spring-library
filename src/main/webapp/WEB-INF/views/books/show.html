<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="${book.getTitle() + ' , ' + book.getAuthor()
+ ' , ' + book.getYearOfProduction()}"> Book</p>

<div th:if="${owner}">
    <span> The book is now at: </span> <span th:text="${owner.getFullName()}"> Person name</span>
    <form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getBookId()})}">
        <input type="submit" value="release book">
    </form>
</div>

<div th:if="${people}">
    <span>This book is free to whom to assign it? </span>
    <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getBookId()})}">
    <label for="person"> Choose a person</label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}">
        </option>
    </select>
        <input type="submit" value="Assign book">

    </form>
</div>



<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getBookId()})}">
    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBookId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
